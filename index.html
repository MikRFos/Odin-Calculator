<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Document</title>
</head>
<body>  
  <div id="calculator">
    <p id="display"></p>
    <div id="button-groups">
      <div id="buttons-function">
        <button class="small-button">C</button>
        <button class="small-button">Back</button>
      </div>
      <div id="buttons-math">
        <div id="buttons-numbers">
          <div class="button-row">
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
          </div>
          <div class="button-row">
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
          </div>
          <div class="button-row">
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
          </div>
          <div class="button-row">
            <button class="number-button">.</button>
            <button class="number-button">0</button>
            <button class="number-button">+/-</button>
          </div>
        </div>
        <div id="buttons-operation">
          <button class="math-op">/</button>
          <button class="math-op">*</button>
          <button class="math-op">-</button>
          <button class="math-op">+</button>
          <button id="equals-button">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
